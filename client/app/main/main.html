<navbar></navbar>

<header class="hero-unit" id="banner">
  <div class="container">
    <img src="assets/images/logo.png" alt="Dama De Pica" style="max-width: 300px; padding-top: 50px;">
  </div>
</header>

<div id="carousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
    <li data-target="#carousel" data-slide-to="2"></li>
  </ol>

  <div class="carousel-inner">
    <div class="item active">
      <a href="#"><img src="assets/images/image_2.jpg" /></a>
      <div class="carousel-caption">
        <h3>Title</h3>
        <p>Description of the product</p>
      </div>
    </div>
    <div class="item">
      <a href="#"><img src="assets/images/image_3.jpg" /></a>
      <div class="carousel-caption">
        <h3>Title</h3>
        <p>Description of the product</p>
      </div>
    </div>
    <div class="item">
      <a href="#"><img src="assets/images/image_4.jpg" /></a>
      <div class="carousel-caption">
        <h3>Title</h3>
        <p>Description of the product</p>
      </div>
    </div>
  </div>

  <a class="left carousel-control" href="#carousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Featured Products:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="product in products">
        <li><a ui-sref="viewProduct({id: product._id})" tooltip="{{product.description}}">
          {{product.title}} -
          <span class="text-muted">{{product.price | currency}}</span>
        </a></li>
      </ul>
    </div>
  </div>

  <form ng-show="isAdmin()" class="thing-form">
    <label>Sell your Products</label>
    <p class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-primary" ui-sref="newProduct()">Add New</button>
      </span>
    </p>
  </form>

</div>

<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<footer></footer>
