<navbar></navbar>

<header class="hero-unit" id="banner">
  <div class="container">
    <img src="assets/images/logo.png" alt="Dama De Pica" style="max-width: 300px; padding-top: 50px;">
  </div>
</header>

<div class="container">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-2">
			<img src="{{product.imageUrl}}" alt="{{product.title}}" style="max-width: 800px;">
			<div class="caption">
				<h3>{{product.title}}</h3>
				<p>{{product.description}}</p>
				<p>{{product.price | currency }}</p>
				<p>Size: {{product.size}}</p>
				<p>
					<ngcart-addtocart id="{{product._id}}" name="{{product.title}}" price="{{product.price}}" size="{{product.size" template-url="components/ngcart/addtocart.html" data="product">Add to Cart</ngcart-addtocart>
					<a ui-sref="products" class="btn btn-default" role="button">Back</a>
					<a ng-show="isAdmin()" ui-sref="editProduct({id: product._id})" class="btn btn-default" role="button">Edit</a>
					<a ng-show="isAdmin()" class="btn btn-danger" ng-click="deleteProduct()">Delete</a>
				</p>
			</div>
		</div>
	</div>
</div>

<footer></footer>
