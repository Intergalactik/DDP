<navbar></navbar>

<header></header>

<div class="container">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-2">
			<img src="{{product.imageUrl}}" alt="{{product.title}}" style="max-width: 800px;">
			<div class="caption">
				<h3>{{product.title}}</h3>
				<p><strong>Size: </strong>{{product.size}}</p>
				<p>{{product.description}}</p>
				<div class="pricetext">{{product.price}} <small>lei</small></div>
				<p>
					<ngcart-addtocart id="{{product._id}}" name="{{product.title}}" price="{{product.price}}" template-url="components/ngcart/addtocart.html" data="product"><i class="glyphicon glyphicon-shopping-cart"></i></ngcart-addtocart>
					<a ui-sref="products" class="btn btn-default" role="button">Back</a>
					<a ng-show="isAdmin()" ui-sref="editProduct({id: product._id})" class="btn btn-default" role="button">Edit</a>
					<a ng-show="isAdmin()" class="btn btn-danger" ng-click="deleteProduct()">Delete</a>
				</p>
			</div>
		</div>
	</div>
</div>

<footer></footer>
