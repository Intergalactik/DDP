<navbar></navbar>

<header></header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <!-- <h1 class="page-header">Products <small>{{query}}</small></h1> -->
      <form ng-show="isAdmin()" class="thing-form">
      <p class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-primary" ui-sref="newProduct()">Add New</button>
        </span>
      </p>
    </form>
    </div>
  </div>
  <div class="row">
    <!-- <div class="col-md-3" ng-include="'components/sidebar/sidebar.html'"></div> -->
    <div class="col-md-3" ng-show="products.length < 1"> No products to show.</div>
    <div class="col-md-3" ng-repeat="product in products | orderBy:'-createdAt'">
      <div class="thumbnail productbox">
        <div class="productdescription">
          <a ui-sref="viewProduct({id: product._id})">
            <img src="{{product.imageUrl}}" alt="{{product.title}}" class="img-responsive">
            <div class="producttitle">{{product.title}}</div>
          </a>
          <p><strong>Size: </strong>{{product.size}}</p>
          <p>{{product.description}}</p>
        </div>
        <div class="productprice">
          <div class="pull-right">
            <ngcart-addtocart id="{{product._id}}" name="{{product.title}}" price="{{product.price}}" template-url="components/ngcart/addtocart.html" data="product"><i class="glyphicon glyphicon-shopping-cart"></i></ngcart-addtocart>
          </div>
          <div class="pricetext">{{product.price}} <small>lei</small></div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer></footer>
